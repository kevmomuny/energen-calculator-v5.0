<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous Test Fleet - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4fc3f7;
            border-bottom: 2px solid #4fc3f7;
            padding-bottom: 10px;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #4fc3f7;
        }

        .summary-card h3 {
            color: #4fc3f7;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .summary-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
        }

        .summary-card .label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .section {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .section h2 {
            color: #4fc3f7;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .agent-card {
            background: #363636;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #888;
        }

        .agent-card.active {
            border-left-color: #4caf50;
        }

        .agent-card.idle {
            border-left-color: #ff9800;
        }

        .agent-card.crashed {
            border-left-color: #f44336;
        }

        .agent-card .name {
            font-weight: bold;
            color: #fff;
            margin-bottom: 8px;
        }

        .agent-card .status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .status.active {
            background: #4caf50;
            color: #fff;
        }

        .status.idle {
            background: #ff9800;
            color: #fff;
        }

        .status.crashed {
            background: #f44336;
            color: #fff;
        }

        .agent-card .detail {
            font-size: 12px;
            color: #aaa;
            margin: 3px 0;
        }

        .failure-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .failure-item {
            background: #363636;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #f44336;
        }

        .failure-item.critical {
            border-left-color: #f44336;
        }

        .failure-item.high {
            border-left-color: #ff9800;
        }

        .failure-item.medium {
            border-left-color: #ffc107;
        }

        .failure-item.low {
            border-left-color: #4caf50;
        }

        .failure-item .id {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .failure-item .desc {
            font-size: 13px;
            color: #ccc;
            margin-bottom: 5px;
        }

        .failure-item .meta {
            font-size: 11px;
            color: #888;
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4fc3f7;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .refresh-btn:hover {
            background: #29b6f6;
        }

        .empty {
            text-align: center;
            color: #666;
            padding: 30px;
            font-style: italic;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Autonomous Test Fleet Dashboard</h1>

        <div class="summary" id="summary">
            <!-- Summary cards will be inserted here -->
        </div>

        <div class="section">
            <h2>Active Agents</h2>
            <div class="agent-grid" id="agents">
                <div class="empty">Loading agents...</div>
            </div>
        </div>

        <div class="section">
            <h2>Failure Queue</h2>
            <div class="failure-list" id="failures">
                <div class="empty">Loading failures...</div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh</button>

    <script>
        async function loadData() {
            try {
                // Load summary
                const summaryRes = await fetch('/api/summary');
                const summary = await summaryRes.json();
                renderSummary(summary);

                // Load agents
                const agentsRes = await fetch('/api/agents');
                const agents = await agentsRes.json();
                renderAgents(agents);

                // Load failures
                const failuresRes = await fetch('/api/failures');
                const failures = await failuresRes.json();
                renderFailures(failures);

            } catch (error) {
                console.error('Failed to load data:', error);
            }
        }

        function renderSummary(summary) {
            const summaryEl = document.getElementById('summary');
            summaryEl.innerHTML = `
                <div class="summary-card">
                    <h3>Total Agents</h3>
                    <div class="value">${summary.agents.total}</div>
                    <div class="label">Active: ${summary.agents.active} | Idle: ${summary.agents.idle} | Crashed: ${summary.agents.crashed}</div>
                </div>
                <div class="summary-card">
                    <h3>Failures</h3>
                    <div class="value">${summary.failures.total}</div>
                    <div class="label">Critical: ${summary.failures.critical} | Claimed: ${summary.failures.claimed}</div>
                </div>
                <div class="summary-card">
                    <h3>Tests Run</h3>
                    <div class="value">${summary.tests.total}</div>
                    <div class="label">Failures Found: ${summary.tests.failures_found}</div>
                </div>
                <div class="summary-card">
                    <h3>Auto-Fixed</h3>
                    <div class="value">${summary.tests.failures_fixed}</div>
                    <div class="label">Fix Rate: ${summary.tests.failures_found > 0 ? Math.round(summary.tests.failures_fixed / summary.tests.failures_found * 100) : 0}%</div>
                </div>
            `;
        }

        function renderAgents(agents) {
            const agentsEl = document.getElementById('agents');
            const allAgents = [...agents.ui, ...agents.api, ...agents.integration];

            if (allAgents.length === 0) {
                agentsEl.innerHTML = '<div class="empty">No agents running</div>';
                return;
            }

            agentsEl.innerHTML = allAgents.map(agent => `
                <div class="agent-card ${agent.status}">
                    <div class="name">${agent.agent}</div>
                    <span class="status ${agent.status}">${agent.status}</span>
                    <div class="detail">PID: ${agent.pid || 'N/A'}</div>
                    <div class="detail">Workflows: ${agent.workflows_tested || 0}</div>
                    <div class="detail">Failures Found: ${agent.failures_found || 0}</div>
                    <div class="detail">Failures Fixed: ${agent.failures_fixed || 0}</div>
                    <div class="detail">Task: ${agent.current_task || 'idle'}</div>
                    <div class="detail">Last heartbeat: ${agent.last_heartbeat ? new Date(agent.last_heartbeat).toLocaleTimeString() : 'never'}</div>
                </div>
            `).join('');
        }

        function renderFailures(failures) {
            const failuresEl = document.getElementById('failures');
            const allFailures = [...failures.ui, ...failures.api, ...failures.integration];

            if (allFailures.length === 0) {
                failuresEl.innerHTML = '<div class="empty">âœ… No failures in queue!</div>';
                return;
            }

            failuresEl.innerHTML = allFailures.map(failure => `
                <div class="failure-item ${failure.severity}">
                    <div class="id">${failure.failure_id} - ${failure.severity.toUpperCase()}</div>
                    <div class="desc">${failure.root_cause || failure.workflow}</div>
                    <div class="meta">
                        Agent: ${failure.agent} |
                        Workflow: ${failure.workflow} |
                        ${failure.claimed_by ? `Claimed by: ${failure.claimed_by}` : 'Unclaimed'}
                    </div>
                </div>
            `).join('');
        }

        // Load data on page load
        loadData();

        // Auto-refresh every 5 seconds
        setInterval(loadData, 5000);
    </script>
</body>
</html>
