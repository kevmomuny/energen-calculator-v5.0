<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energen Calculator v5.0</title>
    <!-- Error Handler - Must load first to prevent console auto-opening -->
    <script src="js/error-handler.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .app-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .app-link {
            display: block;
            padding: 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .app-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .app-link.secondary {
            background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
        }
        
        .status {
            margin-top: 30px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 14px;
            color: #6b7280;
        }
        
        .status.online {
            background: #d1fae5;
            color: #065f46;
        }
        
        .version {
            text-align: center;
            margin-top: 20px;
            color: #9ca3af;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Energen Calculator v5.0</h1>
        
        <div class="app-links">
            <a href="integrated-ui.html" class="app-link">
                Launch Integrated Calculator
            </a>
            
            <a href="modular-demo.html" class="app-link secondary">
                Modular Architecture Demo
            </a>
            
            <a href="settings-modal-excel-actual.html" class="app-link secondary">
                Settings Configuration (Excel Parity)
            </a>
        </div>
        
        <div id="status" class="status">
            Checking server status...
        </div>
        
        <div class="version">
            Version 5.0.0 | Production Ready
        </div>
    </div>
    
    <script>
        // Check API server status
        fetch('http://localhost:3002/health')
            .then(res => res.json())
            .then(data => {
                const statusEl = document.getElementById('status');
                if (data.status === 'healthy') {
                    statusEl.className = 'status online';
                    statusEl.innerHTML = '‚úÖ API Server Online (Port 3002)';
                } else {
                    statusEl.innerHTML = '‚ö†Ô∏è API Server Status: ' + data.status;
                }
            })
            .catch(err => {
                document.getElementById('status').innerHTML = '‚ùå API Server Offline - Please run: npm run server';
            });
    </script>
</body>
</html>
