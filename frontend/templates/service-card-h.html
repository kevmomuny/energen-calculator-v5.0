<!-- Service H Template: 5-Year Electrical Testing with Checkbox -->
<div class="service-card" id="${unitId}-service-H">
    <div class="service-name">${serviceName}</div>
    <div style="font-size: 9px; color: var(--text-secondary); margin-bottom: 8px;">${serviceDescription}</div>
    <div class="service-price" id="${unitId}-service-H-price">
        ${priceText}
    </div>
    
    <!-- Checkbox for 5-year service -->
    <div style="padding: 8px 0;">
        <label style="display: flex; align-items: center; cursor: pointer;">
            <input type="checkbox" id="${unitId}-service-H-checkbox" style="margin-right: 8px;">
            <span style="font-size: 10px;">Include 5-Year Electrical Testing</span>
        </label>
    </div>
</div>
