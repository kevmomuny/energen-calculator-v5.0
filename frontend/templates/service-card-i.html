<!-- Service I - Transfer Switch Service (Multiple ATS Units) -->
<div class="service-card" id="${unitId}-service-I" data-fuel-type="" style="${disabled}">
    <div class="service-name">${serviceName}</div>
    <div style="font-size: 9px; color: var(--text-secondary); margin-bottom: 8px;">${serviceDescription}</div>

    <!-- ATS Quantity Controls -->
    <div style="display: flex; align-items: center; gap: 12px; margin: 8px 0; padding: 8px; background: var(--bg-secondary); border-radius: 4px;">
        <label style="font-size: 10px; color: var(--text-secondary);">ATS Units:</label>
        <button class="frequency-btn" onclick="adjustATSQuantity('${unitId}', -1)" style="padding: 4px 12px;">âˆ’</button>
        <span id="${unitId}-ats-quantity" style="min-width: 24px; text-align: center; font-weight: 600;">1</span>
        <button class="frequency-btn" onclick="adjustATSQuantity('${unitId}', 1)" style="padding: 4px 12px;">+</button>
        <button class="frequency-btn active" onclick="showATSDetails('${unitId}')" style="margin-left: auto; font-size: 9px;">
            ðŸ“‹ Details
        </button>
    </div>

    <!-- ATS Units List -->
    <div id="${unitId}-ats-list" style="margin: 8px 0; border-top: 1px solid var(--border-subtle); padding-top: 8px;">
        <!-- Dynamically populated ATS unit cards -->
    </div>

    <div class="service-price" id="${unitId}-service-I-price">${priceText}</div>
    <div class="service-breakdown" id="${unitId}-service-I-breakdown" style="font-size: 9px; color: var(--text-secondary); margin-top: 4px;"></div>

    ${frequencyButtons}
</div>
