<!-- Service K Template: Simple service without frequency selector -->
<!-- Used for: Service K (if it exists and has no frequency selection) -->
<div class="service-card" id="${unitId}-service-K" data-fuel-type="${fuelType}">
    <div class="service-name">${serviceName}</div>
    <div style="font-size: 9px; color: var(--text-secondary); margin-bottom: 8px;">${serviceDescription}</div>
    <div class="service-price" id="${unitId}-service-K-price">
        ${priceText}
    </div>
    <div class="service-breakdown" id="${unitId}-service-K-breakdown" style="font-size: 9px; color: var(--text-secondary); margin-top: 4px;"></div>
    
    <!-- No frequency selector for Service K -->
</div>
